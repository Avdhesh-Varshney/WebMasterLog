
<div class="container">
    <form class="form-horizontal" (submit)="onSubmit()" >
        <div class="form-group">
          <label class="control-label col-sm-4" for="name">Food Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="updatedRecipe.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="ingidents">Ingredients:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ingidents" name="ingredients" [(ngModel)]="updatedRecipe.ingredients">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="details">Details: </label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="details" name="details" [(ngModel)]="updatedRecipe.details"></textarea>
            </div>
          </div>
    
          
       
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
          </div>
        </div>
      </form>
    
</div>
