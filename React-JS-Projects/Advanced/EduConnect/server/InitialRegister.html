<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        figure {
          display: grid;
          border-radius: 1rem;
          overflow: hidden;
          cursor: pointer;
        }
        figure > * {
          grid-area: 1/1;
          transition: .4s;
        }
        figure figcaption {
          display: grid;
          align-items: end;
          font-family: sans-serif;
          font-size: 2.3rem;
          font-weight: bold;
          color: var(--text-color, #f0e7e7); /* Set default text color to black */
          padding: .75rem;
          background: var(--c,rgba(46, 25, 25, 0.6));
          clip-path: inset(0 var(--_i,100%) 0 0);
          -webkit-mask:
            linear-gradient(#f7f4f4 0 0),
            linear-gradient(#f0eded 0 0);
          -webkit-mask-composite: xor;
          -webkit-mask-clip: text, padding-box;
          margin: -1px;
        }
        figure:hover figcaption{
          --_i: 0%;
        }
        figure:hover img {
          transform: scale(1.2);
        }
        
        /* Set text color for the first figure */
        figure:nth-of-type(1) figcaption {
          --text-color: #fcf9f9;
        }
        
        /* Set text color for the second figure */
        figure:nth-of-type(2) figcaption {
          --text-color: #fcf9f9;
        }
        
        @supports not (-webkit-mask-clip: text) {
          figure figcaption {
           -webkit-mask: none;
           color: #ffffff;
          }
        }
        
        body {
          margin: 0;
          min-height: 100vh;
          display: grid;
          grid-auto-flow: column;
          place-content: center;
          background: #390ed6;
        }
        </style>
</head>
<body>

<figure>
    <img src="https://img.freepik.com/free-photo/young-muslim-student-class_53876-14377.jpg" alt="Mountains">
    <figcaption >Competitive Exams?</figcaption>
</figure>
<figure>
    <img src="https://img.freepik.com/free-vector/hand-drawn-innovation-concept_23-2149167945.jpg" alt="Mountains">
    <figcaption  >Skill Building?</figcaption>
</figure>
</body>
</html>
