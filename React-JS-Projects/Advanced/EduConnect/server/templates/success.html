<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
</head>
<style>
	body {
		text-align: center;
		padding: 40px 0;
		background: #EBF0F5;
	}

	h1 {
		color: #88B04B;
		font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
		font-weight: 900;
		font-size: 40px;
		margin-bottom: 10px;
	}

	p {
		color: #404F5E;
		font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
		font-size: 20px;
		margin: 0;
	}

	i {
		color: #9ABC66;
		font-size: 100px;
		line-height: 200px;
		margin-left: -15px;
	}

	.card {
		background: white;
		padding: 60px;
		border-radius: 4px;
		box-shadow: 0 2px 3px #C8D0D8;
		display: inline-block;
		margin: 0 auto;
	}

	.check-container {
		width: 6.25rem;
		height: 7.5rem;
		display: flex;
		flex-flow: column;
		align-items: center;
		justify-content: space-between;

		.check-background {
			width: 100%;
			height: calc(100% - 1.25rem);
			background: linear-gradient(to bottom right, #5de593, #41d67c);
			box-shadow: 0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset;
			transform: scale(0.84);
			border-radius: 50%;
			animation: animateContainer 0.75s ease-out forwards 0.75s;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;

			svg {
				width: 65%;
				transform: translateY(0.25rem);
				stroke-dasharray: 80;
				stroke-dashoffset: 80;
				animation: animateCheck 0.35s forwards 1.25s ease-out;
			}
		}

		.check-shadow {
			bottom: calc(-15% - 5px);
			left: 0;
			border-radius: 50%;
			background: radial-gradient(closest-side, rgba(73, 218, 131, 1), transparent);
			animation: animateShadow 0.75s ease-out forwards 0.75s;
		}
	}

	@keyframes animateContainer {
		0% {
			opacity: 0;
			transform: scale(0);
			box-shadow: 0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset;
		}

		25% {
			opacity: 1;
			transform: scale(0.9);
			box-shadow: 0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset;
		}

		43.75% {
			transform: scale(1.15);
			box-shadow: 0px 0px 0px 43.334px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 65px rgba(255, 255, 255, 0.25) inset;
		}

		62.5% {
			transform: scale(1);
			box-shadow: 0px 0px 0px 0px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 21.667px rgba(255, 255, 255, 0.25) inset;
		}

		81.25% {
			box-shadow: 0px 0px 0px 0px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 0px rgba(255, 255, 255, 0.25) inset;
		}

		100% {
			opacity: 1;
			box-shadow: 0px 0px 0px 0px rgba(255, 255, 255, 0.25) inset,
				0px 0px 0px 0px rgba(255, 255, 255, 0.25) inset;
		}
	}

	@keyframes animateCheck {
		from {
			stroke-dashoffset: 80;
		}

		to {
			stroke-dashoffset: 0;
		}
	}

	@keyframes animateShadow {
		0% {
			opacity: 0;
			width: 100%;
			height: 15%;
		}

		25% {
			opacity: 0.25;
		}

		43.75% {
			width: 40%;
			height: 7%;
			opacity: 0.35;
		}

		100% {
			width: 85%;
			height: 15%;
			opacity: 0.25;
		}
	}
</style>

<body>
	<div class="card">
		<div class="check-container">
			<div class="check-background">
				<svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round"
						stroke-linejoin="round" />
				</svg>
			</div>
			<div class="check-shadow"></div>
		</div>
	</div>
	<h1>Success</h1>
	<p>Your Accout has been verified Successfully;<br /></p>
	<p>Through our platform, we aim to bridge skill gaps and empower individuals
		<br> like you to achieve your academic and
		professional aspirations.
	</p><br><br>
	<p>Thank you for choosing EduBot as your learning partner.</p>

	<p><span id="countdown">10</span>s to start your journey with us.
	</p>

	<script>
		// Countdown function
		function countdown() {
			var seconds = 10;
			var countdownElement = document.getElementById("countdown");
			var countdownInterval = setInterval(function () {
				seconds--;
				countdownElement.textContent = seconds;
				if (seconds <= 0) {
					clearInterval(countdownInterval);
					// Redirect after countdown
					window.location.href = "http://localhost:5000/";
				}
			}, 1000);
		}

		// Start countdown when the page loads
		window.onload = function () {
			countdown();
		};
	</script>

</body>

</html>
