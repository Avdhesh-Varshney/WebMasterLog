<!DOCTYPE html>
<html lang="en">
<head>
<meta charset= "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEND-MAIL</title>
<link rel="stylesheet" href="mail.css">
<style>* {
    padding: 0;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
}
.contact{
    border-radius: 10px;
    height: auto;
    width: 330px;
    background-color: white;
    display: flex;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.914);
    flex-direction: column;
    gap: 0px;
}
.contact h3{
font-weight: 400;
padding: 25px;
font-size: 24px;
font-family: 'Segoe UI';
text-align: center;
color:#00b6d1;
}
.contact form {
padding: 20px;
font-size: 16px;
text-align: center;

}
.email{
display: block;
border-radius: 5px;
width: 100%;
height: 50px;
border: 2px solid rgba(0,0,0,.2);
padding-left: 10px;
}
.submit {
display: block;
width: 100%;
height: 40px;
font-size: 20px;
color: white;
background-color: #00b6d1;
border-color: rgb(51 51 51 / 16%);
box-sizing: broder-box;
cursor: pointer;
}
.submit:hover {
    box-shadow: 0 0 10px #00b6d1;
}
.contact01 , .contact02 {
padding: 8px;
    display: flex;
    gap: 12px;
    flex-direction: column;
}
</style>
</head>
<body>

    <div class="contact">
        <h3>Subscribe to our emails</h3>
        <form method="POST" action="/">
            <div class="contact01">
        <label>CONTACT-FORM</label>
        <input class="email" name="name" type="text" placeholder="Enter your name " value required autocomplete="off" >
            <input class="email" name="emailid" type="email" placeholder="Enter your email address" value required autocomplete="off" >
            </div>
            <div class="contact02">
            <input class="submit" type="submit" name="submit" value="Sign Up">
            </div>
            </form>
    </div>
 <script src="/app.js"></script>
</body>
</html>
