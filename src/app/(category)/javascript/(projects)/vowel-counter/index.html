<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="heading">Vowel Counter:</h1>
      <h3 class="about">Counts the number of vowels in the input string.</h3>
    </div>
    <div class="input">
        <textarea name="" id="inputStr" placeholder="Enter text"></textarea>
    </div>
    <div class="output">
      <button onclick="countVowel()">Count Vowels</button>
      <div class="output-box">
        <p id="output-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
