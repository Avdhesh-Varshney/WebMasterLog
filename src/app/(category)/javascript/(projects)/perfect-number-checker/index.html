<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Number Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="heading">Perfect Number Checker</h1>
      <h3 class="about">A perfect number is a positive integer that is equal to the sum of its positive proper divisors.</h3>
    </div>
    <div class="input">
      <label for="numberInput">Enter Number:</label>
      <input type="number" id="numberInput" required>
    </div>
    <div class="output">
      <button onclick="checkPerfectNumber()">Check</button>
      <div class="output-box">
        <p id="output-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
