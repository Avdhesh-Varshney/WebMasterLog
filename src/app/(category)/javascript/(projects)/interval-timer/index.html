<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="header">
    <div class="header__wrapper">
      <div class="header__title">Interval Timer</div>
    </div>
  </div>

  <div class="app">
    <div class="app__wrapper">
      <div class="app__title">Setup</div>
      <div class="app__subtitle">Rounds</div>
      <div class="app__set">
        <div id="roundMinus" class="btn btn_count">−</div>
        <div id="rounds" class="app__count">6</div>
        <div id="roundPlus" class="btn btn_count">+</div>
      </div>
      <div class="app__subtitle">Work time</div>
      <div class="app__set">
        <div id="worktimeMinus" class="btn btn_count">−</div>
        <div id="worktime" class="app__count"><span>00</span>:<span>45</span></div>
        <div id="worktimePlus" class="btn btn_count">+</div>
      </div>
      <div class="app__subtitle">Rest time</div>
      <div class="app__set">
        <div id="resttimeMinus" class="btn btn_count">−</div>
        <div id="resttime" class="app__count"><span>00</span>:<span>15</span></div>
        <div id="resttimePlus" class="btn btn_count">+</div>
      </div>
      <div class="btn btn_start">Start</div>
    </div>
  </div>

  <div class="timer">
    <div class="title">Get ready</div>
    <div class="timer__count">7</div>
  </div>

  <audio id="start">
    <source src="sounds/start.mp3" type="audio/mp3">
  </audio>
  <audio id="pick">
    <source src="sounds/pick.mp3" type="audio/mp3">
  </audio>
  <audio id="finish">
    <source src="sounds/finish.mp3" type="audio/mp3">
  </audio>


  <script src="js/main.min.js"></script>
</body>

</html>
