<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Day Calculator</title>

	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
    <link rel="shortcut icon"
        href="https://github.com/Avdhesh-Varshney/WebMasterLog/assets/114330097/2f48bdc6-b011-4bed-8cbb-e0e44c8aea33"
        type="image/x-icon">
</head>

<body>
	<div id="text">
		<h2>Want to know what DAY is it ?</h2>
		<h2>on a specific DATE ?</h2>
		<h3><u>Then use my Day Calculator</u></h3>
	</div>

	<main>
		<h1>Day Calculator</h1>

		<!-- Date, Month, Year Fields -->
		<div id="dmy-container">
			<!-- Date -->
			<div id="date-container">
				<label>Date:</label>
				<select id="date-dd" onclick="changeDatesBasedOnMonthAndYear()">
					<option value="select">Select Date</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
			</div>

			<!-- Month -->
			<div id="month-container">
				<label>Month:</label>
				<select id="month-dd" onchange="changeDate('month')">
					<option value="select">Select Month</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>

			<!-- Year -->
			<div id="year-container">
				<label>Year:</label>
				<input id="year-ip" type="number" min="1" placeholder="Year" oninput="changeDate('year')">
			</div>
		</div>

		<!-- Day Button -->
		<div>
			<button class="button" id="day-button" type="submit" onclick="whatIsDay()">What's the Day ?</button>
			<button class="button" id="reset-button" onclick="reset()">Reset</button>
		</div>

		<div id="result">
			<pre>The Day on <span id="date-span"></span> <span id="verb">is</span> <span id="day"></span></pre>
		</div>
	</main>

</body>

</html>
