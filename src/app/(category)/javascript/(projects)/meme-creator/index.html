<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="meme-generator">
            <h1>Meme Generator</h1>
            <div class="meme-section">
                <!-- Meme Preview Section -->
                <div class="meme-preview">
                    <canvas id="memeCanvas"></canvas>
                </div>
                <!-- Meme Controls Section -->
                <div class="controls">
                    <div class="file-controls">
                        <label for="imageUpload">Upload from your device</label>
                        <input type="file" id="imageUpload">
                    </div>

                    <div class="text-controls">
                        <label for="topText">Top Text</label>
                        <input type="text" id="topText" placeholder="Enter top text">

                        <label for="bottomText">Bottom Text</label>
                        <input type="text" id="bottomText" placeholder="Enter bottom text">
                    </div>

                    <div class="slider-controls">
                        <label for="topTextSize">Top Text Size</label>
                        <input type="range" id="topTextSize" min="10" max="60" value="30">

                        <label for="bottomTextSize">Bottom Text Size</label>
                        <input type="range" id="bottomTextSize" min="10" max="60" value="30">
                    </div>

                    <div class="preview-controls">
                        <button id="generateMeme">Create Meme</button>
                        <button id="downloadMeme" class="disabled" disabled>Download Meme</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
