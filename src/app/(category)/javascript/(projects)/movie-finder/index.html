<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="search-area">
            <div class="search-box">
                <h3>Search Movie:</h3>
                <input type="text" id="movie-search-box" class="form-input" placeholder="Search Movie Title..." onkeyup="searchMovies()" onclick="searchMovies()">
                <div class="search-results" id="search-list"></div>
            </div>
        </div>
        <div class="results-area">
            <div id="result-grid" class="result-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
