<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Co-Prime Number Checker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="heading">Co-Prime Number Checker:</h1>
      <h3 class="about">Two numbers having only 1 as a common factor are called co-prime numbers.</h3>
    </div>
    <div class="input">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" required>
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" required>
    </div>
    <div class="output">
      <button onclick="checkCoPrime()">Check</button>
      <div class="output-box">
        <p id="output-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
