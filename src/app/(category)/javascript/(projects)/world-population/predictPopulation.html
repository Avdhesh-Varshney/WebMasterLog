<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Population Growth Analysis</title>
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: linear-gradient(to right, #6a11cb, #2575fc);
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            h1 {
                margin: 0;
                font-size: 2em;
            }

            main {
                max-width: 600px;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            form {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            input[type="text"] {
                padding: 10px;
                border: none;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                background-color: #f9f9f9;
                font-size: 16px;
                margin-bottom: 15px;
                transition: all 0.3s;
            }

            input[type="text"]:focus {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            button {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s;
                align-self: flex-start;
            }

            button:hover {
                background-color: #666;
                transform: translateY(-2px);
            }

            #result {
                font-size: 24px;
                font-weight: bold;
                margin-top: 20px;
            }

            #back {
                position: absolute;
                top: 20px;
                right: 20px;
                text-decoration: none;
            }

            #back button {
                background-color: #4c4646;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s;
            }

            #back button:hover {
                background-color: #141414;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <a id="back" href="index.html"><button>Back</button></a>
        <main>
            <header>
                <h1>Population Growth Analysis</h1>
            </header>
            <p>Enter the following information:</p>
            <form>
                <label for="starting-population">Starting Population:</label
                ><br />
                <input type="text" id="starting-population" /><br />

                <label for="births-per-year">Births per Year:</label><br />
                <input type="text" id="births-per-year" /><br />

                <label for="deaths-per-year">Deaths per Year:</label><br />
                <input type="text" id="deaths-per-year" /><br />

                <label for="years">Years:</label><br />
                <input type="text" id="years" /><br />

                <button type="button" onclick="calculatePopulation()">
                    Calculate
                </button>
            </form>

            <p id="result"></p>
        </main>
        <script src="script.js"></script>
    </body>
</html>
