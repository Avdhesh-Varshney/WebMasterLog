<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Maker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="buttons-container">
      <button id="color">Color</button>
      <button id="eyes">Eyes</button>
      <button id="eyebrows">Eyebrows</button>
      <button id="mouth">Mouth</button>
    </div>
    <div class="emoji-container">
      <div class="emoji" id="emoji">
        <img src="./Images/eye-4.svg" class="eyes" />
        <img src="./Images/eyebrow-3.svg" class="eyebrows" />
        <img src="./Images/mouth-4.svg" class="mouth" />
      </div>
    </div>
    <div class="download-btn">
      Download
    </div>
  </div>
  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
