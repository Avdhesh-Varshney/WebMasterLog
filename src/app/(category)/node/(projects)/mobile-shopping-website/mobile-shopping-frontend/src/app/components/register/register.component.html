<h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
<form (ngSubmit)="register()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <div class="mb-4">
        <label for="shippingAddress" class="block text-sm font-medium text-gray-700">Shipping Address:</label>
        <input type="text" id="shippingAddress" [(ngModel)]="shippingAddress" name="shippingAddress" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Register
    </button>
    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline cursor-pointer">Login here</a>
    </p>
</form>
