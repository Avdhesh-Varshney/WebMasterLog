<div *ngIf="loading" class="text-center">Loading product details...</div>
<div *ngIf="error" class="text-red-500 text-center">{{ error }}</div>
<div *ngIf="product" class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ product.brand }} {{ product.model }}</h2>
    <p class="text-lg text-gray-600 mb-4">Price: <span class="font-semibold text-green-600">${{ product.price }}</span></p>
    <img [src]="product.imageUrl" alt="{{ product.model }}" class="w-full h-auto rounded-lg mb-4">
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
   <div class="flex gap-2">
 <button routerLink="/products" class="bg-gradient-to-r from-purple-600 to-cyan-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
        Back to Products
    </button>
    <button  class="bg-gradient-to-r from-purple-600 to-cyan-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
       Buy
    </button>
   </div>
   
</div>
