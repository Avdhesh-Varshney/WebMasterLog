<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-5xl font-bold mb-10 text-center bg-gradient-to-r from-purple-600 to-cyan-500 text-transparent bg-clip-text">Products Available</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg p-6 mx-2">
            <h3 class="text-xl font-semibold text-gray-800 mb-2"><span class="font-bold text-3xl text-purple-500">{{ product.brand }}:</span> {{ product.model }}</h3>
            <p class="text-lg text-gray-600 mb-2">Price: <span class="font-semibold text-green-600">${{ product.price }}</span></p>
            <img [src]="product.imageUrl" alt="{{ product.model }}" class="w-full h-auto rounded mb-4">
           
            <p class="text-gray-700 mb-4">{{ product.description }}</p>
            <button  [routerLink]="['/products',product.id]"  class="bg-gradient-to-r from-purple-600 to-cyan-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                View Details
            </button>
            
        </div>
    </div>
</div>
