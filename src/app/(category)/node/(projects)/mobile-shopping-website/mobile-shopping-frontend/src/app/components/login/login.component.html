<h2 class="text-2xl font-bold mb-6 text-center mt-5" >Login</h2>
<form (ngSubmit)="login()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md bt-10">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" [(ngModel)]="password"  name="password" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Login
    </button>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a routerLink="/register" class="text-blue-600 cursor-pointer hover:underline">Register here</a>
    </p>
</form>
