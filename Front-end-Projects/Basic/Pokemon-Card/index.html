<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pokemon Card Example </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main">

  <div class="profile-card">

    <div class="image">
        <image src = "images/charizard_profile.png" class="profile-pic"></image>
    </div>
    
    <div class="data">
      <h2>Charizard</h2>
      <span>Stage 2 Pok√©mon</span>
    </div>
    
    <div class="row">
      <div class="info">
        <h3>HP (Fire)</h3>
        <span>170</span>
      </div>
      <div class="info">
        <h3>Ability</h3>
        <span>Battle Sense</span>
      </div>
      <div class="info">
        <h3>Royal Blaze</h3>
        <span>100+</span>
      </div>
    </div>

    <div class="buttons">
      <a href="#" class="btn">Play</a>
      <a href="#" class="btn">Draw</a>
    </div>

  </div>
</section>
</body>
</html>
