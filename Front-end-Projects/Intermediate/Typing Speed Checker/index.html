<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Checket</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Typing Speed Checker</h1>
        <p id="text">The quick brown fox jumps over the lazy dog</p>
        <input type="text" id="input" placeholder="Type the text above">
        <p id="speed">Speed: <span id="speed-value">0</span> characters per minute</p>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
