<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="backimg">
        <img src="./image/wave.svg" alt="wave" style="width: 100%" />
      </div>
      <div
        class="container-fluid w-100 h-100 d-flex align-items-center justify-content-center"
      >
        <div class="main-content">
          <img
            src="./image/quote_paper.png"
            alt="quote_background"
            id="quote_background"
          />
          <div class="card-text">
            <p v-bind:class="{animate: animating}" :disabled="animating">
              "{{ currentQuote }}"
            </p>
            <p v-bind:class="{animate: animating}" :disabled="animating">
              - {{ currentQuoteAuthor }}
            </p>
          </div>
          <div class="changeQuote" @click="newQuote()"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/quotes.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
