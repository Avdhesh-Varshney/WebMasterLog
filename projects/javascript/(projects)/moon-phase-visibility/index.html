<!DOCTYPE html>
<html>
<head>
  <title>LunarCycle - Today's Moons phase</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
</head>
<body id="body">
  <h1 id="heading">LunarCycle  - Today's Moons phase</h1>
  <div id="color-theme">
    <button id="theme" title="change theme">
      <i class="fa-regular fa-moon fa-2x" id="change-theme"></i>
    </button>
  </div>
  <div id="moon-phase">
    <div id="date"></div>
    <div id="moon-phase-name"></div>
    <div id="moon-phase-icon">
      <img src="" id="moon-phase-img" draggable="false" />
    </div>
    <div id="moon-phase-percentage"></div>
    <div id="moon-phase-next"></div>
    <div class="moon-phase-note">*Phase and Percentage may vary depending upon the location</div>
  </div>

  <!-- Add the 7-day moon phase chart table -->
  <div id="seven-day-chart">
    <table id="seven-day-table">
      <tr id="date-row"></tr>
      <tr id="phase-name-row"></tr>
      <tr id="phase-photo-row"></tr>
    </table>
  </div>

  <div id="right-socials">
    <a href="https://github.com/vansh-codes/Sudoku-Visualizer" style="color: #2c2b2b" target="_blank">
      <i class="fa-brands fa-github fa-3x" id="github-link"></i>
    </a>
    <a href="https://linkedin.com/in/vanshchaurasiya24/" style="color: #0a66c2" target="_blank">
      <i class="fa-brands fa-linkedin fa-3x" id="linkedin-link" ></i>
    </a>
  </div>

  <div class="footer">
    Made by &copy; <a href="https://github.com/vansh-codes/" target="_blank">vansh-codes</a> 2024
  </div>

  <script src="script.js"></script>
</body>
</html>
