<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessPro - Leg Exercises</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FitnessPro</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../exercises.html">Exercises</a></li>
                <li><a href="../plans.html">Plans</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="exercises">
            <h2 class="animate-fade-in">Leg Workout</h2>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Squats</h3>
                <button onclick="startExercise('squats', 60)">Start</button>
                <div class="exercise-info" id="squats-info"></div>
            </div>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Lunges</h3>
                <button onclick="startExercise('lunges', 60)">Start</button>
                <div class="exercise-info" id="lunges-info"></div>
            </div>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Calf Raises</h3>
                <button onclick="startExercise('calf-raises', 60)">Start</button>
                <div class="exercise-info" id="calf-raises-info"></div>
            </div>
        </section>
    </main>
    
    <script src="../scripts.js"></script>
</body>
</html>
