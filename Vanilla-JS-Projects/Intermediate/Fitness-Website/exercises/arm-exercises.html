<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessPro - Arm Exercises</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FitnessPro</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../exercises.html">Exercises</a></li>
                <li><a href="../plans.html">Plans</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="exercises">
            <h2 class="animate-fade-in">Arm Workout</h2>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Bicep Curls</h3>
                <button onclick="startExercise('bicep-curls', 60)">Start</button>
                <div class="exercise-info" id="bicep-curls-info"></div>
            </div>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Tricep Dips</h3>
                <button onclick="startExercise('tricep-dips', 60)">Start</button>
                <div class="exercise-info" id="tricep-dips-info"></div>
            </div>
            <div class="exercise overlay-container animate-slide-in">
                <h3>Push-ups</h3>
                <button onclick="startExercise('push-ups', 60)">Start</button>
                <div class="exercise-info" id="push-ups-info"></div>
            </div>
        </section>
    </main>
    
    <script src="../scripts.js"></script>
</body>
</html>
