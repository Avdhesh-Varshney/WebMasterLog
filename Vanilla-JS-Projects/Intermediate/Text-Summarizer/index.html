<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Text Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <div class="language-selection">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <textarea id="inputText" placeholder="Paste your text here..." rows="10"></textarea>
        <div class="info">
            <span id="wordCount">Word Count: 0</span>
        </div>
        <button id="summarizeBtn">Summarize</button>
        <div class="output">
            <h2>Summary</h2>
            <p id="summaryText"></p>
            <button id="exportBtn" style="display:none;">Export Summary</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
