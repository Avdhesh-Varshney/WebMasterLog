    <main>
        <section class="overlay" id="quiz-section">
            <h2>Quiz 1: Basic Vocabulary</h2>
            <form id="quiz-form">
                <p>What is the Spanish word for "Hello"?</p>
                <input type="radio" id="hello1" name="question1" value="Hola">
                <label for="hello1">Hola</label><br>
                <input type="radio" id="hello2" name="question1" value="Adiós">
                <label for="hello2">Adiós</label><br>
                <input type="radio" id="hello3" name="question1" value="Por favor">
                <label for="hello3">Por favor</label><br>
                <input type="radio" id="hello4" name="question1" value="Gracias">
                <label for="hello4">Gracias</label><br>
                
                <p>What is the Spanish word for "Goodbye"?</p>
                <input type="radio" id="goodbye1" name="question2" value="Hola">
                <label for="goodbye1">Hola</label><br>
                <input type="radio" id="goodbye2" name="question2" value="Adiós">
                <label for="goodbye2">Adiós</label><br>
                <input type="radio" id="goodbye3" name="question2" value="Por favor">
                <label for="goodbye3">Por favor</label><br>
                <input type="radio" id="goodbye4" name="question2" value="Gracias">
                <label for="goodbye4">Gracias</label><br>

                <p>What is the Spanish word for "Please"?</p>
                <input type="radio" id="please1" name="question3" value="Hola">
                <label for="please1">Hola</label><br>
                <input type="radio" id="please2" name="question3" value="Adiós">
                <label for="please2">Adiós</label><br>
                <input type="radio" id="please3" name="question3" value="Por favor">
                <label for="please3">Por favor</label><br>
                <input type="radio" id="please4" name="question3" value="Gracias">
                <label for="please4">Gracias</label><br>

                <button type="submit">Submit Quiz</button>
            </form>
            <p id="quiz-result"></p>
        </section>
    </main>
