<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jersey+10&family=Orbitron:wght@400..900&family=Rubik+80s+Fade&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jersey+10&family=Orbitron:wght@400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">  </head>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Geologica:wght@100..900&family=Jersey+10&family=Orbitron:wght@400..900&family=Rubik+80s+Fade&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <body>
    <h1>STOPWATCH</h1>
    <div class="container">
      <div class="timer-display">
        00 : 00 : 00 : 000
      </div>
      <div class="buttons">
        <button id="start-timer">START</button>
        <button id="pause-timer">PAUSE</button>
        <button id="reset-timer">RESET</button>
      </div>
     <div class="laps-container">
      <button id="laps-timer">LAPS</button>
     </div>
    </div>
    <div class="laps-items">
     </div>
    <script src="script.js"></script>
  </body>
</html>
