<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===Navbar start=== -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" alt="" class="icon">
            <img src="img/grid.PNG" alt="" class="icon">
            <img src="img/bell.PNG" alt="" class="icon">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>
    <!-- ===Navbar end=== -->
    <!-- ===Slidebar start=== -->
     <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Your videos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Watch Later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Liked videos</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Show more</a>
     </div>
    <!-- ===slidebar end=== -->
    <!-- ===Filter start=== -->
     <div class="filter">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Songs</button>
        <button class="filter-options">Artificial Intelligrnce</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">Trending</button>
        <button class="filter-options">Cartoon</button>
        <button class="filter-options">live</button>
        <button class="filter-options">Data structure</button>
        <a href="#" class="rotate"><img src="img/show more.PNG" alt=""></a>
     </div>
     </div>
    <!-- ===Filter end=== -->
    <!-- ===Videos start=== -->
     <div class="video-container">

            <img src="img/profile-pic.png" class="thumbnail" alt="">

                    <div class="title">YouTube Clone</div>
                    <p class="channel-name">Yamini</p>
                    <p class="views">1M views â€¢ 1 day ago</p>
                </div>
            </div>
        </div> -->
     </div>
    <!-- ===Videos end=== -->
    <script src="script.js"></script>
</body>
</html>
