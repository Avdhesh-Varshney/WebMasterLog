<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Cake Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cakes.jpg" alt="Cupcakes" class="header-img" style="width: max-content;">
            <h1>Theme Cake Order Form</h1>
        </div>
        <form id="cake-order-form">
            <div class="section">
                <h2>Choose a cake</h2>
                <div class="options">
                    <label><input type="checkbox" name="cake" value="chocolate"> Chocolate</label>
                    <label><input type="checkbox" name="cake" value="vanilla"> Vanilla</label>
                    <label><input type="checkbox" name="cake" value="red velvet"> Red Velvet</label>
                    <label><input type="checkbox" name="cake" value="other"> Other</label>
                </div>
            </div>
            <div class="section">
                <h2>Choose the filling</h2>
                <div class="options">
                    <label><input type="checkbox" name="filling" value="chocolate"> Chocolate</label>
                    <label><input type="checkbox" name="filling" value="vanilla"> Vanilla</label>
                    <label><input type="checkbox" name="filling" value="cream cheese"> Cream Cheese</label>
                    <label><input type="checkbox" name="filling" value="raspberry"> Raspberry</label>
                </div>
            </div>
            <div class="section">
                <h2>Shape</h2>
                <div class="options">
                    <label><input type="radio" name="shape" value="square"> Square</label>
                    <label><input type="radio" name="shape" value="rectangle"> Rectangle</label>
                    <label><input type="radio" name="shape" value="circle"> Circle</label>
                    <label><input type="radio" name="shape" value="special"> Special</label>
                </div>
            </div>
            <div class="section">
                <h2>Choose flavors</h2>
                <div class="options">
                    <label><input type="checkbox" name="flavor" value="walnuts"> Walnuts</label>
                    <label><input type="checkbox" name="flavor" value="almond"> Almond</label>
                    <label><input type="checkbox" name="flavor" value="raspberry"> Raspberry</label>
                    <label><input type="checkbox" name="flavor" value="lemon"> Lemon</label>
                    <label><input type="checkbox" name="flavor" value="chocolate chips"> Chocolate Chips</label>
                    <label><input type="checkbox" name="flavor" value="other"> Other</label>
                </div>
            </div>
            <div class="section">
                <h2>Number of servings</h2>
                <input type="number" name="servings" min="1" max="100">
            </div>
            <div class="section">
                <h2>Do you have any allergies?</h2>
                <textarea name="allergies" rows="2"></textarea>
            </div>
            <div class="section">
                <h2>Photo or sketch of the cake</h2>
                <input type="file" name="cake-photo">
            </div>
            <div class="section">
                <h2>Special requests</h2>
                <textarea name="requests" rows="2"></textarea>
            </div>
            <div class="section">
                <h2>Personal Information</h2>
                <div class="personal-info">
                    <label>First Name: <input type="text" name="first-name"></label>
                    <label>Last Name: <input type="text" name="last-name"></label>
                    <label>Email: <input type="email" name="email"></label>
                    <label>Phone Number: <input type="tel" name="phone"></label>
                    <label>Date Required: <input type="date" name="date-required"></label>
                    <label>Time: <input type="time" name="time-required"></label>
                </div>
            </div>
            <div class="section">
                <h2>Address</h2>
                <div class="address-info">
                    <label>Street Address: <input type="text" name="address-line1"></label>
                    <label>Street Address Line 2: <input type="text" name="address-line2"></label>
                    <label>City: <input type="text" name="city"></label>
                    <label>State / Province: <input type="text" name="state"></label>
                    <label>Postal / Zip Code: <input type="text" name="zip"></label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
